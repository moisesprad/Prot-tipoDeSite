    <script>
        // Função para obter os parâmetros da URL e decodificar
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let match;

            while ((match = regex.exec(queryString))) {
                params[decodeURIComponent(match[1])] = decodeURIComponent(match[2].replace(/\+/g, ' '));
            }

            return params;
        }

        // Preencher os dados na página
        window.onload = function() {
            const params = getQueryParams();
            document.getElementById('nome').textContent = params['nome'] || '';
            document.getElementById('email').textContent = params['email'] || '';
            document.getElementById('mensagem').textContent = params['mensagem'] || '';
        };
    </script>
